{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Index Page{% endblock %}

{% block body_block %}
    {% if categories %}
        <ul>
        {% for category in categories %}
            <li><a href="/web/category/{{ category.slug }}">{{ category.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
{% endblock %}
