{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Index{% endblock %}

{% block content %}
    {% if categories %}
        <ul>
            {% for category in categories %}
                <!-- Following line changed to add an HTML hyperlink -->
                <li><a href="/web/category/{{ category.slug }}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
{% endblock %}
